<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./Assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="./Assets/css/main.css">
  <link rel="stylesheet" href="./vendors/bootstrap.min.css">
  <link rel="stylesheet" href="./vendors/fontawesome-free-6.4.2-web/css/all.min.css">

  <title>Interactive card details form</title>

  <style>

  </style>
</head>

<body>
  <section>
    <div class="container d-flex  ">
      <div class="row row-cols-12  text-start justify-content-around">
        <div class="cards col-6 d-flex flex-wrap  justify-content-between align-items-end">
          <div class="cardFront pt-1 ps-4">
            <div class="cycles mt-4  d-flex flex-wrap-wrap justify-content-start align-items-center ">
              <div class="bigCycel me-3"></div>
              <div class="smallCycle"></div>
            </div>
            <div class="mt-5 numbers">
              <h5>9591 6489 6389 101E</h5>
            </div>
            <div class="name mt-4 pe-4 d-flex flex-wrap-wrap justify-content-between align-items-center">
              <p>FELICIA LEIRE</p>
              <p>09/00</p>
            </div>
          </div>
          <div class="cardBack mt-4 ">
            <p class="zeros">000</p>
          </div>
        </div>


        <div class="col-4 d-flex flex-wrap justify-content-around align-items-end">
          <div class=" successfulRegistirationHidden col-12 text-center " id="successfulRegistiration">
            <img src="./Assets/img/icon-complete.svg" alt="">
            <h3 class="mt-4">Thank you!</h3>
            <h5 class="mt-4">We've added your card details</h5>
            <button class="btn btn-primary col-8 mt-5" type="submit" id="Continue">Continue</button>
          </div>
          <form class="was-validated" id="was-validated">
            <div class="mb-3 col-12">
              <label for="validationTextarea" class="form-label">Cardholder Name</label>
              <input class="form-control custom-input-border" id="validationTextarea" placeholder="Required Your Name"
                required></input>
              <div class="invalid-feedback">
                Please enter your name in the field.
              </div>
            </div>
            <div class="mb-3 col-12">
              <label for="validationTextarea" class="form-label">Card Number</label>
              <input class="form-control" id="validationTextarea" placeholder="Required Your Name" required></input>
              <div class="invalid-feedback">
                Please enter your card number in the field.
              </div>
            </div>

            <div class="mb-3 row d-flex flex-wrap justify-content-end align-items-center  ">
              <div class="col-md-4">
                <label for="expDateMM" id="explabel" class="form-label ">Exp. Date (MM/YY)</label>
                <input type="text" class="form-control d-inline  " id="expDateMM" placeholder="MM" required>
                <input type="text" class="form-control d-inline  " id="expDateYY" placeholder="YY" required>
                <div class="invalid-feedback col-md-6">
                  Can't be blank.
                </div>
              </div>
              <div class="col-md-8">
                <label for="cvv" class="form-label" id="cvvlabel">cvv</label>
                <input type="text" class="form-control" id="cvv" placeholder="e.g. 123" required>
                <div class="invalid-feedback">
                  Please enter cvv.
                </div>
              </div>
            </div>
            <div class="mb-3 row col-md-12 d-flex justify-content-center">
              <button class="btn btn-primary" type="submit" id="Confirm">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://ahmedshawkyyyyy.github.io/Interactive-card-details-form/">Ahmed Shawky</a>.
  </div>
</body>
<script src="./Assets/js/main.js"></script>
<script src="./vendors/bootstrap.bundle.min.js"> </script>

</html>
